[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Ignore missing imports for third-party packages
ignore_missing_imports = True

# Ignore typing in test files
[mypy-tests.*]
disallow_untyped_defs = False

# Ignore typing in test files  
[mypy-PureCV.test_histogram_extractor]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-PureCV.test_histogram_standalone]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-PureCV.test_local_tracker]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# Configuration for src directory
[mypy-src.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

# Configuration for scripts directory
[mypy-scripts.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True


# Ignore specific problematic script files
[mypy-CVModelInference.scripts.benchmark_inference]
ignore_errors = True

[mypy-CVModelInference.trackers.deepsort_tracker]
ignore_errors = True

# Exclude directories
[mypy-venv.*]
ignore_errors = True

[mypy-build.*]
ignore_errors = True

[mypy-dist.*]
ignore_errors = True
